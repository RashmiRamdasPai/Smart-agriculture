<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kannada Voice Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ—£ Kannada Voice Assistant</h1>
  <p>Press the button and speak in Kannada...</p>

  <button id="recordButton">ðŸŽ¤ Start Recording</button>
  <h2 id="query"></h2>
  <h2 id="response"></h2>
  <audio id="audioPlayback" controls></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    document.getElementById("recordButton").onclick = async () => {
      if (!mediaRecorder || mediaRecorder.state === "inactive") {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

        mediaRecorder.onstop = async () => {
          const blob = new Blob(audioChunks, { type: 'audio/wav' });
          const formData = new FormData();
          formData.append('audio', blob, 'input.wav');

          const response = await fetch('http://localhost:8000/ask_kannada', {
            method: 'POST',
            body: formData
          });

          const data = await response.json();
          document.getElementById("query").textContent = `ðŸ—¨ï¸ You said: ${data.query_text}`;
          document.getElementById("response").textContent = `ðŸ¤– Bot says: ${data.response_text}`;

          document.getElementById("audioPlayback").src = data.audio_file;
          audioChunks = [];
        };

        mediaRecorder.start();
        setTimeout(() => mediaRecorder.stop(), 4000); // Record for 4 seconds
      }
    };
  </script>
</body>
</html>
